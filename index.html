<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let countdown = 5; // Number of seconds before redirect

    function startCountdown() {
      const countdownElement = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        countdown--;
        countdownElement.innerText = countdown;

        // Redirect when countdown reaches zero
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "http://www.rms-it.ro";
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-indigo-700 text-white">

  <div class="text-center bg-white bg-opacity-10 p-8 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mb-4">Alsysdata is now Retail Management Systems</h1>
    <p class="text-lg mb-4">You will be redirected in <span id="countdown" class="font-semibold text-yellow-400 text-xl">5</span> seconds...</p>
    
    <div class="flex justify-center items-center mt-4">
      <!-- Loading spinner animation -->
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-400 border-opacity-75"></div>
    </div>
  </div>

</body>
</html>
